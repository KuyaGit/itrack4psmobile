<ion-split-pane contentId="main-content" slot="start">
  <ion-menu menuId="sidenav"contentId="main-content" type="overlay">
    <ion-content>
      <div class="sidenav-header">
        <div class="sidenav-header-bg">
          <div class="sidenav-content">
            <img src="../assets/itrack4pslogo.png" alt="">
          </div>
          <div class="sidenav-content-2">
            <img src="../assets/ITrack4pswhite.png" alt="">
          </div>
        </div>
      </div>
      <ion-menu-toggle
      class="menu-items"
      autoHide="false"
      *ngFor="let p of pages ; let i = index">
      <ion-item
        class="nav"
        lines="none"
        details="false"
        [routerLink]="[p.url]"
        routerLinkActive="active"
        >
        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content">
    <!-- Content Here -->
  </ion-router-outlet>
</ion-split-pane>
