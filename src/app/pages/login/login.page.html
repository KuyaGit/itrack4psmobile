<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="login-content">
        <img src="../assets/itrack4pslogo.png" alt="">
        <img src="../assets/ITrack4ps.png" alt="">
      </div>
    </ion-card-header>
      <ion-label>
      Let’s login for explore continues
      </ion-label>
      <!-- Login Form -->
      <ion-list [formGroup]="loginForm">
        <ion-input formControlName="email" type="email" label="Email Address" label-placement="floating" fill="outline" placeholder="Enter your Email Address" required></ion-input>
        <ion-input formControlName="password" type="password" label="Password" label-placement="floating" fill="outline" placeholder="Enter your Password"></ion-input>
        <ion-text>
          <a routerLink="/forgot">Forgot Password?</a>
        </ion-text>
      </ion-list>
      <ion-button expand="block" routerLink="/home">Login</ion-button>
      <ion-label class="sign-up">
        Don’t have an account?  <a routerLink="/register"> Sign Up</a>
      </ion-label>
    </ion-card>
</ion-content>
